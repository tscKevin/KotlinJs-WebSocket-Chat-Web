<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Web chat service</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand">WebSocket service</a>
    </div>
</nav>
<div class="container">
    <div class="row align-items-center">
        <div class="col-md-8">
            <h1>Chatroom</h1>
        </div>
        <div class="col-md-3">
            <input class="form-control" type="text" class="form-control" id="userName" placeholder="user name">
        </div>
        <div class="col-md-1">
            <button type="submit" class="btn btn-primary" id="connectButton">Connect</button>
        </div>
        <div class="col-md-12">
            <span class="badge rounded-pill bg-info text-dark badge-color:white">Kotlin</span>
            <span class="badge rounded-pill bg-primary">Ktor</span>
            <span class="badge rounded-pill bg-success">WebSocket</span>
            <span class="badge rounded-pill bg-secondary">Kotlin/JS</span>
            <span class="badge rounded-pill bg-light text-dark">bootstrap</span>
            <span class="badge rounded-pill bg-danger">TSMC</span>
            <span class="badge rounded-pill bg-warning text-dark">Chat server</span>
        </div>
        <div class="col-md-12">
            <style type="text/css">.table {table-layout:fixed;word-break: break-all;}</style>
            <div class="table-responsive">
                <table class="table caption-top table-borderless table-hover align-top" id="chatTable">
                    <caption></caption>
                    <thead></thead>
                    <tbody id="chatTableBody">
                    <!--message show here-->
                    </tbody>
                </table>
            </div>
        </div>
        <!--User's name input and connect or disconnect button-->
        <div class="col-md-11">
            <input type="text" class="form-control" id="message" placeholder="say something...">
        </div>
        <div class="col-md-1">
            <button type="submit" class="btn btn-primary" id="sendButton">Send</button>
        </div>
    </div>
</div>
</body>
<!-- My js code -->
<script src="KotlinJs-WebSocket-Chat-Web.js"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</html>
